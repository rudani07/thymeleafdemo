<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Resistration Form</title>
</head>
<body>
<h3>Student Resistration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input type="text" th:field="*{firstName}"/><br><br>
    Last Name: <input type="text" th:field="*{lastName}"/><br><br>
    Country :
    <select th:field="*{country}">
       <option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>
    <br><br>
    Favourite programming language:
    <input type="radio" th:field="*{favouriteLanguage}" th:each="tempLang : ${languages}" th:value="${tempLang}"  th:text="${tempLang}"/>
    <br><br>
    Favourite Operating System:
    <input type="checkbox" th:field="*{favouriteSystems}" th:each="tempSyst : ${systems}" th:value="${tempSyst}"  th:text="${tempSyst}"/>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
