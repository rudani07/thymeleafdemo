<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Resistration Form</title>
</head>
<body>
<h3>Student Resistration Form</h3>
The student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span><br><br>
Country : <span th:text="${student.country}"/><br><br>
Favourite Programming language : <span th:text="${student.favouriteLanguage}"/><br><br>
Favourite operating system :
<ul>
    <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}"></li>
</ul><br><br>


</body>
</html>
